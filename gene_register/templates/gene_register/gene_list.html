{% extends "gene_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Cromosoma</td>
            <td>Comienzo</td>
            <td>Fin</td>
            <td>Rs</td>
            <td>
                <a href="{% url 'gene_insert' %}" class="btn btn-outline-success  float-right" style="margin-right:5px">
                    <i class="fas fa-plus"></i>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for gene in gene_list %}
            <tr>
                <td>{{gene.chromosome}}</td>
                <td>{{gene.start}}</td>
                <td>{{gene.end}}</td>
                <td>{{gene.rs}}</td>
                <td>
                    <form action="{% url 'gene_delete' gene.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn float-right">
                            <i class="far fa-trash-alt fa-lg text-danger"></i>
                        </button>
                    </form>
                    <a href="{% url 'gene_update' gene.id %}" class="btn text-secondary px-0 float-right">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
