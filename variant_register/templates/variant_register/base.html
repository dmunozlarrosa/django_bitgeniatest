<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitgenia Testconcept</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body  style = "background-image: url('https://wallpaperaccess.com/full/3019985.jpg')">
    <div class="container" style = "opacity:95%">        <div class="col-md-12  mt-2">
            <div class="row">
                <div class="col-md-4">
                    <a href="{% url 'gene_list' %}" class="btn btn-btn-outline-light btn-block">
                        <i class="fas fa-dna"></i> Lista de Genes
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'variant_list' %}" class="btn btn-btn-outline-light btn-block">
                        <i class="variant"></i> Lista de Variantes
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'disease_list' %}" class="btn btn-btn-outline-light btn-block">
                        <i class="fas fa-disease"></i> Lista de Enfermedades 
                    </a>
                </div>
            </div>

            <div class="jumbotron">
                <h1 class="display-4">Variantes</h1>
                {% comment %} <p class="lead font-italic">Python Django project for implementing CRUD operations</p> {% endcomment %}
                <hr class="my-4">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
